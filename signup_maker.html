<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
        body {
            margin: 0px;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
            background-color: rgb(246, 246, 246);
        }

        .background {
            background-color: transparent;
            width: 40%;
            margin: 50px;
            padding: 50px;
            background-color: #fff;
            border: 2px solid black;
            border-radius: 10px;
        }

        #flexLogo {
            margin: 0px auto;
            width: 200px;
            margin-bottom: 35px;
        }


        @media screen and (max-width: 600px) {
            .background {
                width: 95%;
            }
        }
    </style>
    <title>Signup as maker- FLEXBOX</title>
</head>

<body>



    <div class="background">
        <div id="flexLogo">
            <img src="assets/images/logo.png" alt="" class="w-100">
        </div>

        <h3 class="text-center font-weight-bold mb-4 text-danger">Sign Up Here - FLEXWOOD</h3>

        <form action="landing_page.html" method="get">

            <div class="form-group">
                <label>
                    First Name<span class="req">*</span>
                </label>
                <input type="text" class="form-control" required autocomplete="off" />
            </div>

            <div class="form-group">
                <label>
                    Last Name<span class="req">*</span>
                </label>
                <input type="text" class="form-control" required autocomplete="off" />
            </div>

            <div class="form-group">
                <label>
                    Email Address<span class="req">*</span>
                </label>
                <input type="email" class="form-control" required autocomplete="off" />
            </div>

            <div class="form-group">
                <label>
                    Mobile Number<span class="req">*</span>
                </label>
                <input type="text" class="form-control" required autocomplete="off" />
            </div>
            <div class="form-group">
                <label>
                    Shop Address<span class="req">*</span>
                </label>
                <input type="text" class="form-control" required autocomplete="off" />
            </div>


            <div class="form-group">
                <label for="">Shop Region In Egypt</label>
                <select name="shopregion" id="" class="form-control" required>
                    <option value="">Egypt1</option>
                    <option value="">Egypt2</option>
                    <option value="">Egypt3</option>
                    <option value="">Egypt4</option>
                    <option value="">Egypt5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Select Age</label>
                <select class="form-control" required>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>

                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                    <option value="">32</option>
                    <option value="">33</option>
                    <option value="">34</option>
                    <option value="">35</option>
                    <option value="">36</option>
                    <option value="">37</option>
                    <option value="">38</option>
                    <option value="">39</option>
                    <option value="">40</option>
                    <option value="">41</option>
                    <option value="">42</option>
                    <option value="">43</option>
                    <option value="">44</option>
                    <option value="">45</option>
                    <option value="">46</option>
                    <option value="">47</option>
                    <option value="">48</option>
                    <option value="">49</option>
                    <option value="">50</option>
                    <option value="">51</option>
                    <option value="">52</option>
                    <option value="">53</option>
                    <option value="">54</option>
                    <option value="">55</option>
                    <option value="">56</option>
                    <option value="">57</option>
                    <option value="">58</option>
                    <option value="">59</option>
                    <option value="">60</option>
                    <option value="">61</option>
                    <option value="">62</option>
                    <option value="">63</option>
                    <option value="">64</option>
                    <option value="">65</option>

                    <option value="">76</option>
                    <option value="">77</option>
                    <option value="">78</option>
                    <option value="">79</option>
                    <option value="">80</option>
                </select>
            </div>


            <div class="form-group">
                <label>Picture Of ID (front)* </label>
                <input type="file" class="form-control" required autocomplete="off" />
            </div>
            <div class="form-group">
                <label>Picture Of ID (Back)* </label>
                <input type="file" class="form-control" required autocomplete="off" />
            </div>

            <div class="form-group">
                <label>
                    Set A Password<span class="req">*</span>
                </label>
                <input type="password" class="form-control" required autocomplete="off" />
            </div>

            <div class="form-group">
                <label>
                    Confirm Password<span class="req">*</span>
                </label>
                <input type="password" class="form-control" required autocomplete="off" />
            </div>

            <div class="form-group">
                <input class="checkingNotify" type="checkbox" autocomplete="off" />
                <label> Allow notification to track your order. </label>
            </div>

            <button type="submit" class="btn btn-dark btn-block">SIGNUP AS MAKER</button>

        </form>

</body>

</html>
